<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card-html">
                <img class="mainImg" src="imgs/htmlLogo.png" alt="img">
                <div class="topLine"></div>
                <div class="shortLine"></div>
                <div class="bottomLine"></div>
            </div>
            <div class="card-css">
                <img class="mainImg" src="imgs/cssLogo.png" alt="img">
                <div class="topLine"></div>
                <div class="shortLine"></div>
                <div class="bottomLine"></div>
            </div>
            <div class="card-js">
                <img class="mainImg" src="imgs/jsLogo.png" alt="img">
                <div class="topLine"></div>
                <div class="shortLine"></div>
                <div class="bottomLine"></div>
            </div>
        </div>
        <div class="btnContainer">
            <div onclick="changeContent('html')" class="btn"><img class="optionalImg" src="imgs/htmlLogo.png" alt="html"></div>
            <div onclick="changeContent('css')" class="btn"><img class="optionalImg" src="imgs/cssLogo.png" alt="css"></div>
            <div onclick="changeContent('js')" class="btn"><img class="optionalImg" src="imgs/jsLogo.png" alt="javaScript"></div>
        </div>
    </div>
    

    
    <script src="script.js"></script>
</body>
</html>
